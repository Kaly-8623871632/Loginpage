<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="bg-image"></div>
   <div class="row login-container position-absolute w-800 h-auto border border-white mr-50% translate-middle top-50 start-50 ;">
        <diiv class="col-md-6 text-white" style="font-size: large;">
            <h4 class="fw-bold fst-italic text-center pt-5  ">"Success is falling nine times and getting up ten."</h4><br>
            <h4 class="fw-bold fst-italic text-center">"Your attitude is critical to success."</h4>
        </diiv>
        <diiv class="col-md-6 bg-success p-3">
            <div class="logo text-center w-100 ">
                <img class="rounded w-50 " src="logo.jpg" alt="MY latter" class="logo" />
            </div>
            <form>
                <h2 class="fw-bold fst-italic">Login Here</h2>
                <diiv class="row">
                <div class="col-md-12 mb-3">
                    <label class="fw-bold" for="Username">Username:</label><br>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>

                </div>
                <div class="col-md-12 mb-3">
                    <label  class="fw-bold" for="password">Password:</label><br>
                <input type="password" class="form-control" id="password" name="password"  placeholder="Password" required>
                </div>

                    <div class="col-md-6"> 
                        <div class="Forget password fw-bold">
                            <label for="Forget Password ?">Forget Password?</label>
                        </div>
                        
                    </div>
                    <div class="col-md-6" >
        
                        <div class="login float-end">
                            <button class="btn btn-sm btn-warning rounded-1 fw-bold" type="submit">Login</button>
                        </div>
                    </div>
                </diiv>
            </form>
        </diiv>
    </div>

</body>
</html>
